<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Formulario challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Ingresar datos</h2>
    <div id="subtitulo"></div>
      <p>Podemos consultarlos datos de cada cliente e informarlo de su estado de cuenta</p>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Juan</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eva</td>
        <td>Jimenez</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Alberto</td>
        <td>Cortizo</td>
        <td>67</td>
      </tr>
    </table>
   

<div class="class">
<button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#Modal-ejemplo" style="margin:5px">
  Boton Modal</button>
</div>


<div class="modal fade" id="Modal-ejemplo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form role="form">

              <div class="form-group">
                  <label for="persona">Elige persona</label>
                  <select name="persona" class="form-select" id="persona">
                      <option>Seleccione</option>
                      <option value="natural">Natural</option>
                      <option value="juridica">Jurídica</option>                        
                  </select>
              </div>

              <div class="form-group">
                  <label for="empresa">Empresa</label>
                  <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa">
              </div>

              <div class="form-group">
                  <label for="foto" class="for-label">Suba una foto</label>
                  <input type="file" class="form-control" id="foto">
              </div>

              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                  <label for="identificacion">Tipo de identificación</label>
                  <select name="identificacion" class="form-select" id="identificacion">
                      <option>Seleccione</option>
                      <option value="cedula">Cédula de ciudadanía</option>
                      <option value="pasaporte">Pasaporte</option>                        
                  </select>
              </div>

              <div class="form-group">
                  <label for="numero_id">Número de identificación</label>
                  <input type="text" class="form-control" id="numero" >   
              </div>

              <div class="form-group">
                  <label for="pais">País</label>
                  <select name="pais" class="form-control" id="pais">
                      <option selected="seleccione">Seleccione</option>
                      <option value="argentina">Argentina</option>
                      <option value="colombia">Colombia</option>
                      <option value="chile">Chile</option>
                      <option value="venezuela">Venezuela</option>                        
                  </select>
              </div>

              <div class="form-group">
                  <label for="departamento">Departamento</label>
                  <input type="text" class="form-control" id="departamento" >   
              </div>

              <div class="form-group">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" >   
              </div>

              <div class="form-group">
                  <label for="codigo_postal">Código postal</label>
                  <input type="text" class="form-control" id="codigo_postal" >   
              </div>

              <div class="form-group">
                  <label for="telefono_fijo">Teléfono fijo</label>
                  <input type="tel" class="form-control" id="telefono_fijo"  maxlength="14">   
              </div>

              <div class="form-group">
                  <label for="telefono_celular">Teléfono celular</label>
                  <input type="tel" class="form-control" id="telefono_celular"  maxlength="14">   
              </div>     
            </form>
      </div> 
      
    <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>

           
    </div>
  </div>
</div>
          <div class="card-footer" style="display:block; text-align: center">
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">
                Desarrollado por Hdev Enyoi 2022.
              </font></font>
          </div>
        </div>
      </section>
    </div>
  </body>  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
